<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life's Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Life's Roulette</h1>
        <p>Experience the impact of randomness on your life!</p>
    </header>
    <main>
        <button id="start">Start Game</button>
        <div id="game" hidden>
            <p id="balance">Balance: $1000</p>
            <p id="event">Random Event: None</p>
            <button id="next">Next Round</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
