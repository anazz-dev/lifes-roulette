<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Simulation Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Life Simulation Game</h1>
        <p>Click "Start" to begin the game.</p>
        <button id="start">Start</button>
        <div id="game" hidden>
            <button id="next">Next</button>
            <p id="wealth"></p>
            <p id="event"></p>
            <div class="chart-container">
                <canvas id="balanceChart"></canvas>
            </div>
        </div>
        <p class="credits">Developed by Ahmad Nazzal MD, PhD in 2023. Inspired by a research paper on the impact of random events on wealth throughout a lifetime.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
